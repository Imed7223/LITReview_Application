
<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page d'accueil - LITReview</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4 ps-5 pe-5">
        <h1 class="text-start">Page d'accueil</h1>

        <div class="container-fluid bg-light py-3 border-bottom rounded shadow header-box">
            <div class="container text-center">
                <h1 class="m-0">LITReview</h1>
            </div>
        </div>

        <div class="my-4">
            <h2 class="text-end">Connectez-vous</h2>
        </div>

        <div class="my-4">
            <h2 style="color:red; font-weight:bold;">Inscrivez-vous maintenant</h2>
            <a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a>
        </div>

        {% block content %}{% endblock %}
    </div>

</body>
</html>
