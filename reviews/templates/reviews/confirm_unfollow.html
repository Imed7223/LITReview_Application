{% extends 'base.html' %}

{% block content %}
<a href="{% url 'dashboard' %}"> dashboard</a>
<div class="container mt-4">
    <h2>Confirmer le désabonnement</h2>
    <div class="card">
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir vous désabonner de {{ follow.followed_user.username }} ?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirmer</button>
                <a href="{% url 'subscriptions' %}" class="btn btn-secondary">Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
