{% extends 'base.html' %}
{% block content %}
<a href="{% url 'dashboard' %}"><--dashboard</a>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4 w-100" style="max-width: 600px;">
        <h2 class="text-center mb-4 text-primary">Relations de suivi</h2>
        <ul class="list-group">
            {% for follow in follows %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ follow.user.username }}</strong>
                    <span class="text-muted">suit</span>
                    <strong>{{ follow.followed_user.username }}</strong>
                </li>
            {% empty %}
                <li class="list-group-item text-center text-muted">
                    Aucune relation de suivi trouv√©e.
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
